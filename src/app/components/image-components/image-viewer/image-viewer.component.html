<div class="image-container">
    <input type="button" value="X" class="image-viewer-button" (click)="closeViewer()">
    <pinch-zoom [transition-duration]="200" class="viewer" [double-tap]="true" [autoHeight]="true"
        backgroundColor="black">
        <img [src]="url">
    </pinch-zoom>
</div>
